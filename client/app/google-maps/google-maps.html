<div class="container">
  <div class="profile-margin-top"></div>
  <div class="row carousel-team owl-carousel owl-theme owl-responsive-1200 owl-loaded profile-top">


    <div class="row" ng-controller="MapsCtrl" ng-init="updateMap()">
      <div class="col-sm-8">
        <script type="text/ng-template" id="searchbox.tpl.html">
          <input type="text" input id="pac-input" placeholder="Enter Your Location">
        </script>
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" control="map.control"
                            events="map.events">
          <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
          <ui-gmap-marker ng-repeat="m in markers" coords="m.coords" idkey="m._id" options="m.options" events="m.events"
                          icon="m.icon" click="onMarkerClick(m)">
            <ui-gmap-window show="m.showWindow" closeClick="closeClick(m)" templateUrl="m.templateUrl"
                            templateParameter="m.templateParameter">
            <div>
               <!-- <h1>{{marker.name}}</h1>
                {{marker.address}}<br/>
                {{"Place ID: " + marker.placeID}}<br/>
                {{"Latitude: " + m.coords.latitude}} <br/>
                {{"Longitude: " + m.coords.longitude}} <br/>-->
              <div>
               <b>{{placesNearby[m.id][0]}}</b><br>
               <img ng-src={{placesNearby[m.id][1]}}><br>
               {{placesNearby[m.id][2]}}<br>
               {{placesNearby[m.id][3]}}<br>
               {{placesNearby[m.id][4]}}<br>
              </div>
         </div>
          </ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>
    <button class="btn btn-submit" ng-click="findMe()">Find Me</button>
    <!-- <div class="divider"></div> -->
    <button class="btn btn-submit" ng-click="viewMap()">View Map</button>
    <!-- <button class="controls" ng-click="viewMap()">View Map</button> -->
    </div>
    <div class="col-sm-4">
      <H4 class="well well-sm">Place searches</H4>
      <form class="form" role="form">
        <div class="form-group">
        <label class="contorol-label">Select a Category:</label><br />
        <!-- <select ng-model="place.category"  -->
        <select ng-init="Restaurants = Restaurants || places[0]" ng-model="Restaurants"
            ng-options="place as place.name for place in places"></select>
            {{place.category | json}}
        <br/><br/>
        <label class="control-label">Search for a Place: </label>
          <input type="text" class="form-control" ng-model="place.types">
          </input>
        </div>
        <div class="form-group">
          <label class="control-label">Radius for Search(meters)</label>
          <input type="text" class="form-control" ng-model="place.radius">
          </input>
        </div>
        <button ng-click="placeSearch(place)" type="submit" class="btn btn-primary">submit</button>
        <button class="btn btn-danger" ng-click="clearMap()">Clear Map</button>
      </form>
    </div>
  </div>

    <div class="row">
      <div ng-controller="midUpCtrl" ng-init="init()" class="info-chat">
        <div class="col-sm-6">
          <div class="all-rooms">
            <h4>Info on MidUp</h4>

            <p>People Attending</p>

            <p>Possilbe Locations</p>

            <p>Etc.</p>

          </div>

        </div>
        <div class="col-sm-6 well start-a-midup">
          <h4 class="no-top-margin">Chat About MidUp</h4>

          <div class="chat-box"></div>
          <div class="chat-input-submit">
            <textarea ng-model="userMessage"></textarea><br>
            <button class="btn btn-default" ng-click="">Submit</button>
          </div>

        </div>


      </div>
