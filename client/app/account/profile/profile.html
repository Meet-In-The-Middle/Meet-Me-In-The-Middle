<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" data-ng-controller="profileCtrl" data-ng-init="init()">
  <div class="profile-margin-top"></div>
  <div class="row carousel-team owl-carousel owl-theme owl-responsive-1200 owl-loaded profile-top">
    <div class="row">
      <h1>{{user.name}} Profile</h1>

      <div class="col-sm-3">
        <div class="profile-image-div">
          <img ng-hide="spinner" src="./assets/images/spinner.gif" class="spinner-img">
          <img ng-show="spinner" ng-src="{{user.image}}" class="profile-user-image">
        </div>
        <div style="text-align: center;">
          <button class="btn btn-default" ng-file-select ng-file-change="upload($files)" ng-multiple="multiple">
            Upload Image
          </button>
          <div style="color:red;" ng-if="user.uploadError">{{user.uploadError}}</div>

        </div>
      </div>
      <div class="col-sm-8 well profile-about-me">
        <h3 class="no-top-margin">About Me</h3>
        <div ng-hide="editorEnabled">
          <button class="btn btn-default" ng-click="enableEditor()">Edit Profile</button>
          <p>{{user.about}}</p>
        </div>
        <div ng-show="editorEnabled">
          <textarea ng-model="editableText" ng-show="editorEnabled" rows="4" cols="60"></textarea>
          <a href="#" ng-click="saveText()">Save</a>
          or
          <a href="#" ng-click="disableEditor()">Cancel</a>
        </div>



      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-6">
        <h3>My MeetMe's</h3>

        <p>List of Meet Me's</p>
        <ul>
          <li></li>
        </ul>

      </div>
      <div class="col-sm-6">
        <h3>My Saved Addresses</h3>

        <p>List of Addresses</p>
        <ul>
          <li></li>
        </ul>

      </div>
    </div>


  </div>
</div>
