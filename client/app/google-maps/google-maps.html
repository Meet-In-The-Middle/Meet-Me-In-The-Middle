<div ng-include="'components/navbar/navbar.html'" class="navBar"></div>

<div ng-controller="MapsCtrl"> 

  <script type="text/ng-template" id="searchbox.tpl.html">
    <input type="text" input id="pac-input" placeholder="Enter Your Location">
  </script>

  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" control="map.control" events="map.events">
    <ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>
    <ui-gmap-circle center="circle.center" stroke="circle.stroke" fill="circle.fill" radius="circle.radius" visible="circle.visible" geodesic="circle.geodesic" editable="circle.editable" draggable="circle.draggable" clickable="circle.clickable" control="circle.control" events="circle.events"></ui-gmap-circle>
    <ui-gmap-marker ng-repeat="m in markers" coords="m.coords" idkey="m._id" options="m.options" events="m.events" icon="m.icon" click="onMarkerClick(m)">
      <ui-gmap-window show="m.showWindow" closeClick="closeClick(m)" templateUrl="m.templateUrl" templateParameter="m.templateParameter">
        <div>
          <b>{{placesNearby[m.id][0]}}</b><br>
          <img ng-src={{placesNearby[m.id][1]}}><br>
          {{placesNearby[m.id][2]}}<br>
          {{placesNearby[m.id][3]}}<br>
          {{placesNearby[m.id][4]}}<br>
        </div>
      </ui-gmap-window>
    </ui-gmap-marker>
  </ui-gmap-google-map>

<div class="btn-container">
  <button class="btn btn-submit" ng-click="findMe()">Find Me</button>
  <button class="btn btn-submit" ng-click="viewMap()">View Map</button>
</div>

<div class="form-container">
  <h4 class="well well-sm">Place searches</h4>
    <form class="form" role="form">
      <div class="form-group">
      <label class="contorol-label">Select a Category:</label><br />
      <select ng-init="Restaurants = Restaurants || places[0]" ng-model="Restaurants" ng-options="place as place.name for place in places"></select>
          {{place.category | json}}
      <br><br>
      <label class="control-label">Search for a Place: </label>
        <input type="text" class="form-control" ng-model="place.types"></input>
      </div>
      <div class="form-group">
        <label class="control-label">Radius for Search(meters)</label>
        <input type="text" class="form-control" ng-model="place.radius"></input>
      </div>
      <button ng-click="placeSearch(place)" type="submit" class="btn btn-primary">submit</button>
      <button class="btn btn-danger" ng-click="clearMap()">Clear Map</button>
    </form>
  </div>

</div> <!-- MapsCtrl Ends -->

<div ng-controller="midUpCtrl" ng-init="init()" class="info-chat-container">
  <div class="all-rooms">
    <h4>Info on MidUp</h4>
    <p>People Attending</p>
    <p>Possilbe Locations</p>
    <p>Etc.</p>
  </div>
  <h4 class="no-top-margin">Chat About MidUp</h4>
  <div class="chat-box"></div>
  <div class="chat-input-submit">
    <textarea ng-model="userMessage"></textarea><br>
    <button class="btn btn-default" ng-click="">Submit</button>
  </div>
</div>
